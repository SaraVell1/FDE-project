<div class="d-flex">
  <div class="col-md-3 summaryPanel">
    <p-tabView>
      <ng-container *ngFor="let entity of entities">
        <ng-container *ngIf="entity.type !== 'Other'">
          <p-tabPanel [header]="entity.type">
            <span *ngFor="let obj of entity.names">
              <i class="pi pi-arrow-circle-right" (click)="goToPos(obj.position.toString())"></i>{{obj.name}}</span>
          </p-tabPanel>
        </ng-container>
      </ng-container>
      <ng-container *ngFor="let entity of entities">
        <ng-container *ngIf="entity.type === 'Other'">
          <p-tabPanel [header]="entity.type">
            <span *ngFor="let obj of entity.names">
              <i class="pi pi-arrow-circle-right" (click)="goToPos(obj.position.toString())"></i>{{obj.name}}</span>
          </p-tabPanel>
        </ng-container>
      </ng-container>
    </p-tabView>      
  </div>
  <div class="col-md-3 viewMode" #file id="file">
    <div>
      <h1 *ngIf="title">{{title}}</h1>
      <h5 *ngIf="author">By {{author}}</h5>
    </div>
    <div [innerHTML]="editedContent" #text></div>
  </div>
  <app-panel-data *ngIf="cardOpen" (closePanel)="closePanel($event)"></app-panel-data>
</div>
<div class="d-flex justify-content-between">
  <button class="mt-2"  style="margin-left: 2%;" [routerLink]="['../edit']">Back to Edit-mode</button>
  <button class="mt-2" (click)="transformToXML()" style="margin-right: 2%;">Export Text in XML</button>
</div>
