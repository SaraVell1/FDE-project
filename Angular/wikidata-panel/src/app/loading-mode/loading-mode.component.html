<div class="container">
  <div class="row files-upload">
    <div class="split left col-md-6">
        <div class="centered">
          <h2>Insert your text here</h2>
          <div>
            <textarea pInputTextarea cols="45" rows="13" [(ngModel)]="searchText" placeholder="Once Upon a Time..." (ngModelChange)="onTextChange()"></textarea>
          </div>
        </div>
      </div>

      <div class = "split right col-md-6">
        <div class="centered">
          <h2>Or choose your file</h2>
            <label for="files"> Choose <i class="pi pi-upload"></i> </label><span *ngIf="fileUploaded"> {{fileName}}</span>
            <input type="file" id="files" accept=".txt, .docx" (change)="onFileChange($event)" style="display: none;">   
            <span *ngIf="emptyFile && !fileUploaded">No file uploaded</span>
        </div>
      </div>
  </div>
  <div class="row center">  
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <button pButton [routerLink]="['./edit']" (click)="sendText()" label="Analyse Text" [disabled]="!isEnabled" [ngClass]="{'disabledButton': !isEnabled }"></button>
    </div>
  </div>
</div>
